<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"    >
    <h:head>
        <title>Login Usuario</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:body class="fondo">            
        <div>
            <p:panel id="basic" header="Ingreso al sistema" footer="Validar Usuario" class="contenedor">                
                <p:panelGrid columns="1">
                    <h:form class="center" >
                    <p:growl id="growl" showDetail="true" sticky="true" />
                        <p:outputLabel value="Ingresa tu Usuario "/>
                        <p:inputText value="#{LoginBean.user}" required="true" />
                        <h:commandButton value="Ingresar" action="#{LoginBean.verificarUser()}"/>
                    </h:form>       
                </p:panelGrid>    
            </p:panel>
        </div>
       
    </h:body>
</html>
