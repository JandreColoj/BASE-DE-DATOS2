<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Productos</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:body class="fodo">
        
        <p:breadCrumb>
            <p:menuitem value="Categories" url="#" />
            <p:menuitem value="Salir" url="#" />
        </p:breadCrumb>

        <div class="ui-g">
            <div class="ui-g-12 ui-md-2 fondo_menu" >                
                <h:form>  
                    <p:menu model="#{menuView.model}" />
                </h:form>
            </div>
            
            <div class="ui-g-12 ui-md-10 ui-g-nopad center">
                <h:form id="form">
                                         
                    <div class="center">
                        <p:growl id="msg"/>
                        <h4>Listado de Clientes</h4>
                        <!--p:commandButton value="Actualizar lista"  actionListener="#{ProductoBean.listar()}" update="table_producto" /-->
                        <p:commandButton value="Nuevo" type="button" onclick="PF('dlg3').show();" />                        
                    </div>
                        
                    <div style="width: 90%; text-align: center; margin:auto"> 
                        
                        <p:dataTable id="table_cliente" paginator="true" rows="7" value="#{ClienteBean.lista}" var="cli" editable="true">
                            <p:ajax event="rowEdit" listener="#{ClienteBean.actualizar}" update=":form:msg"/>
                            <p:ajax event="rowEditCancel" listener="#{ClienteBean.cancelar}" update=":form:msg"/>
                            
                            <p:column headerText="CODIGO">
                                <p:outputLabel value="#{cli.idCliente}" />
                            </p:column>  
                             <p:column headerText="NOMBRE">
                                 <p:cellEditor>
                                    <f:facet name="output">  
                                        <h:outputText value="#{cli.nombre}">                                            
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">  
                                        <p:inputText value="#{ClienteBean.nombreEdit}"/>
                                    </f:facet>
                                 </p:cellEditor>
                            </p:column> 
                            <p:column headerText="APELLIDOS">
                                <p:cellEditor>
                                    <f:facet name="output">  
                                        <h:outputText value="#{cli.apellidos}">                                            
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">  
                                        <p:inputText value="#{ClienteBean.apellidoEdit}"/>
                                    </f:facet>
                                 </p:cellEditor>
                            </p:column> 
                            <p:column headerText="TELEFONO">
                                 <p:cellEditor>
                                    <f:facet name="output">  
                                        <h:outputText value="#{cli.telefono}">                                            
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">  
                                        <p:inputText value="#{ClienteBean.telefonoEdit}"/>
                                    </f:facet>
                                 </p:cellEditor>
                            </p:column>
                            <p:column headerText="DIRECCION">
                                 <p:cellEditor>
                                    <f:facet name="output">  
                                        <h:outputText value="#{cli.direccion}">                                            
                                        </h:outputText>
                                    </f:facet>
                                    <f:facet name="input">  
                                        <p:inputText value="#{ClienteBean.direccionEdit}"/>
                                    </f:facet>
                                 </p:cellEditor>
                            </p:column> 
                            <p:column headerText="NIT">
                                <p:outputLabel value="#{cli.nit}" />
                            </p:column> 
                            <p:column>
                                <p:rowEditor>
                                </p:rowEditor>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Eliminar"  actionListener="#{ClienteBean.eliminar(cli.idCliente)}" update="table_cliente"/>
                            </p:column>
                        
                        </p:dataTable>
                        
                    </div>
                      
                        
                </h:form>      
                
                <p:dialog header="Nuevo cliente" widgetVar="dlg3" showEffect="explode" hideEffect="explode" height="400" width="50%">

                    <h:form class="center">
                     
                        <p:panelGrid columns="2"  >

                            <h:outputLabel value="NOMBRE "/>
                            <p:inputText value="#{ClienteBean.nombre}" required="true" />  

                            <h:outputLabel value="APELLIDOS "/>
                            <p:inputText value="#{ClienteBean.apellidos}" required="true" />

                            <h:outputLabel value="TELEFONO"/>
                            <p:inputText value="#{ClienteBean.telefono}" required="true" />

                            <h:outputLabel value="DIRECCION"/>
                            <p:inputText value="#{ClienteBean.direccion}" required="true" />

                           <h:outputLabel value="NIT"/>
                           <p:inputText value="#{ClienteBean.nit}" required="true" />
                        </p:panelGrid> 
                    
                    <br></br>
                    <h:commandButton action="#{ClienteBean.insertar()}" id="btn_login" value="GUARDAR" class="btn_inicio" />
                </h:form>    
                
                </p:dialog>
                
            </div>
            <div class="footer">
                <p> Farmacias N</p>
                <p> Contacto: Jose Andre Coloj</p>
                <p> Correo: jose.coloj@gmail.com</p>                    
            </div>
        </div>    
       
    </h:body>
</html>
