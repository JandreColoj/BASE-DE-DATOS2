<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>VENTAS</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:body class="fodo">
        
        <p:breadCrumb>
            <p:menuitem value="Categories" url="#" />
            <p:menuitem value="Salir" url="#" />
        </p:breadCrumb>

        <div class="ui-g">
            <div class="ui-g-12 ui-md-2 fondo_menu" >                
                <h:form>  
                    <p:menu model="#{menuView.model}" />
                </h:form>
            </div>
            
            <div class="ui-g-12 ui-md-10 ui-g-nopad center">
                <h:form id="form">
                                         
                    <div class="">
                        <h4>FACTURACION</h4>
                        <!--p:commandButton value="Actualizar lista"  actionListener="#{ProductoBean.listar()}" update="table_producto" /-->                     
                    </div>
                        
                    <div style="width: 90%; text-align: center; margin:auto"> 
                        
                        <p:dataTable id="table_ventas" paginator="true" rows="15" value="#{ventasBean.lista}" var="venta" editable="true">
                            
                            <p:column headerText="FACTURA">
                                <p:outputLabel value="#{venta.factura}" />
                            </p:column>  
                            <p:column headerText="CLIENTE">
                                <p:outputLabel value="#{venta.nombre}" />
                            </p:column>  

                            <p:column headerText="NIT">
                                <p:outputLabel value="#{venta.nit}" />
                            </p:column>  

                            <p:column headerText="DIRECCION">
                                <p:outputLabel value="#{venta.direccion}" />
                            </p:column>  

                            <p:column headerText="TOTAL">
                                <p:outputLabel value="#{venta.total}" />
                            </p:column>  
                        
                        </p:dataTable>
                        
                    </div>
                                              
                </h:form>      

                
            </div>
            <div class="footer">
                <p> Farmacias N</p>
                <p> Contacto: Jose Andre Coloj</p>
                <p> Correo: jose.coloj@gmail.com</p>                    
            </div>
        </div>    
       
    </h:body>
</html>
