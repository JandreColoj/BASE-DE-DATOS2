<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bienvenido</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:body class="fondo-dos">
        
        <p:breadCrumb>
            <p:menuitem value="Categories" url="#" />
            <p:menuitem value="Salir" url="#" />
        </p:breadCrumb>

        <div class="ui-g">
            <div class="ui-g-12 ui-md-2 fondo_menu">                
                <h:form>  
                    <p:menu model="#{menuView.model}" />
                </h:form>
            </div>
            <div class="ui-g-12 ui-md-10 ui-g-nopad">
                <div class="ui-g-12">
                </div>
                <div class="ui-g-12 ui-g-nopad">
                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-6">
                            <p:chart type="line" model="#{chartView.animatedModel1}"/>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                           <p:chart type="bar" model="#{chartView.animatedModel2}"/>
                        </div>
                    </div>
                </div>            
                
            </div>
            <div class="footer">
                <p> Farmacias N</p>
                <p> Contacto: Jose Andre Coloj</p>
                <p> Correo: jose.coloj@gmail.com</p>                    
            </div>
        </div>    
       
    </h:body>
</html>
