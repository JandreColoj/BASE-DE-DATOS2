<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>VENTAS</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:body class="fodo">

        <div class="ui-g">
            <div class="ui-g-12 ui-md-2 fondo_menu" >                
                <h:form>  
                    <p:menu model="#{menuView.model}" />
                </h:form>
            </div>
            
            <div class="ui-g-12 ui-md-10 ui-g-nopad center">
                <h:form id="form">
                                         
                    <div class="">
                        <!--h4>FACTURACION</h4-->
                        <!--p:commandButton value="Actualizar lista"  actionListener="#{ProductoBean.listar()}" update="table_producto" /-->                     
                    </div>
                        
                    <div style="width: 90%; text-align: center; margin:aut; padding: 40px 0px 0px 20px" > 
                        
                        <p:dataTable id="table_ventas" paginator="true" rows="15" value="#{ventasBean.lista}" var="venta" editable="true">
                            
                            <p:column headerText="FACTURA">
                                <p:outputLabel value="#{venta.factura}" />
                            </p:column>  
                            <p:column headerText="CLIENTE">
                                <p:outputLabel value="#{venta.nombre}" />
                            </p:column>  

                            <p:column headerText="NIT">
                                <p:outputLabel value="#{venta.nit}" />
                            </p:column>  

                            <p:column headerText="DIRECCION">
                                <p:outputLabel value="#{venta.direccion}" />
                            </p:column>  

                            <p:column headerText="TOTAL">
                                <p:outputLabel value="#{venta.total}" />
                            </p:column>  
                            
                             <p:column headerText="OPCIONES">
                                 <p:commandLink value="Detalle" oncomplete="PF('dlg3').show();" actionListener="#{ventasBean.detalleFactura(venta.factura)}" update="detalle_factura">
                                </p:commandLink>
                            </p:column> 
                            
                        </p:dataTable>
                        
                    </div>
                                              
                </h:form>   
                
                
                <p:dialog header="Detalle de la factura" widgetVar="dlg3" showEffect="explode" hideEffect="explode" height="300" width="50%">

                    <p:dataTable id="detalle_factura" paginator="true" rows="15" value="#{ventasBean.detalle}" var="det" editable="true">
                            
                            <p:column headerText="CODIGO">
                                <p:outputLabel value="#{det.idProd}" />
                            </p:column>  
                            <p:column headerText="PRODUCTO">
                                <p:outputLabel value="#{det.nombre}" />
                            </p:column>  

                            <p:column headerText="DESCRIPCION">
                                <p:outputLabel value="#{det.descripcion}" />
                            </p:column>  

                            <p:column headerText="CANTIDAD">
                                <p:outputLabel value="#{det.cantidad}" />
                            </p:column>  

                            <p:column headerText="PRECIO">
                                <p:outputLabel value="#{det.costo}" />
                            </p:column>  
                            
                            <p:column headerText="TOTAL">
                                <p:outputLabel value="#{det.costo*det.cantidad}" />
                            </p:column>  
                           
                            
                    </p:dataTable>
                
                </p:dialog>

                
            </div>
            <div class="footer">
                <p> Â© 2019 Copyright: jose.coloj@gmail.com</p>                       
            </div>
        </div>    
       
    </h:body>
</html>
